name: SonarCloud Analysis

on:
  push:
    branches:
      - main
  pull_request:
    types: [opened, synchronize, reopened]

permissions:
  contents: read
  pull-requests: write

jobs:
  sonarcloud-analysis:
    name: SonarCloud Analysis
    runs-on: windows-latest
    steps:
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: 17
          distribution: 'zulu'

      - name: Checkout Code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Cache SonarCloud packages
        uses: actions/cache@v4
        with:
          path: ~\sonar\cache
          key: ${{ runner.os }}-sonar
          restore-keys: ${{ runner.os }}-sonar

      - name: Cache SonarCloud scanner
        id: cache-sonar-scanner
        uses: actions/cache@v4
        with:
          path: .\.sonar\scanner
          key: ${{ runner.os }}-sonar-scanner
          restore-keys: ${{ runner.os }}-sonar-scanner

      - name: Install SonarCloud scanner
        if: steps.cache-sonar-scanner.outputs.cache-hit != 'true'
        shell: powershell
        run: |
          New-Item -Path .\.sonar\scanner -ItemType Directory
          dotnet tool update dotnet-sonarscanner --tool-path .\.sonar\scanner

      - name: Build and Analyze with SonarCloud
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        shell: powershell
        run: |
          .\.sonar\scanner\dotnet-sonarscanner begin /k:"edwardapaza_mirror-proyecto-si982-2024-rec-u2-proyectou2_web2_ccalli_apaza" /o:"edwardapaza" /d:sonar.token="${{ secrets.SONAR_TOKEN }}" /d:sonar.host.url="https://sonarcloud.io"
          dotnet build
          .\.sonar\scanner\dotnet-sonarscanner end /d:sonar.token="${{ secrets.SONAR_TOKEN }}"

      - name: Fetch SonarCloud Metrics and Generate Markdown Report
        id: fetch-metrics
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        shell: bash
        run: |
          set -e
          SONAR_API_URL="https://sonarcloud.io/api/measures/component"
          PROJECT_KEY="edwardapaza_mirror-proyecto-si982-2024-rec-u2-proyectou2_web2_ccalli_apaza"
          METRICS="bugs,vulnerabilities,code_smells,duplicated_lines_density,complexity,ncloc,cognitive_complexity,comment_lines_density,security_rating,reliability_rating,sqale_rating"

          echo "Fetching SonarCloud Metrics..."
          RESPONSE=$(curl -s -u "$SONAR_TOKEN:" "$SONAR_API_URL?component=$PROJECT_KEY&metricKeys=$METRICS")

          if [[ -z "$RESPONSE" || "$RESPONSE" == *"errors"* ]]; then
            echo "âŒ Error fetching SonarCloud metrics. Please check your project key and API token."
            echo "Error: $RESPONSE"
            exit 1
          fi

          echo "ðŸ“Š Generating Markdown Report..."
          echo "## ðŸ“Š SonarCloud Analysis Report" > sonar_report.md
          echo "" >> sonar_report.md
          echo "| Metric               | Value   | Icon       |" >> sonar_report.md
          echo "|----------------------|---------|------------|" >> sonar_report.md
          
          echo $RESPONSE | jq -r '.component.measures[] | 
          if .metric == "security_rating" then "| ðŸ›¡ï¸ Security Rating      | \(.value) | ðŸ›¡ï¸ |" 
          elif .metric == "reliability_rating" then "| ðŸ”§ Reliability Rating   | \(.value) | ðŸ”§ |" 
          elif .metric == "sqale_rating" then "| â™»ï¸ Maintainability      | \(.value) | â™»ï¸ |" 
          elif .metric == "code_smells" then "| ðŸ¤¢ Code Smells          | \(.value) | ðŸ¤¢ |" 
          elif .metric == "duplicated_lines_density" then "| ðŸ”€ Duplications         | \(.value)% | ðŸ”€ |" 
          elif .metric == "cognitive_complexity" then "| ðŸ§  Cognitive Complexity | \(.value) | ðŸ§  |" 
          elif .metric == "bugs" then "| ðŸ› Bugs                 | \(.value) | ðŸ› |" 
          elif .metric == "comment_lines_density" then "| ðŸ’¬ Comment Density      | \(.value)% | ðŸ’¬ |" 
          else empty end' >> sonar_report.md

          cat sonar_report.md
          echo "REPORT_PATH=sonar_report.md" >> $GITHUB_ENV

      - name: Add Markdown Report to GitHub Action Summary
        run: |
          cat ${{ env.REPORT_PATH }} >> $GITHUB_STEP_SUMMARY
