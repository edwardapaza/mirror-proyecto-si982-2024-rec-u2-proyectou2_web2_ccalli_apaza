name: SonarQube Analysis

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  sonarqube:
    name: SonarQube Scan
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Setup .NET Core
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0'

      - name: Install SonarScanner and ReportGenerator
        run: |
          dotnet tool install --global dotnet-sonarscanner
          dotnet tool update --global dotnet-reportgenerator-globaltool

      - name: Show Repository Structure
        run: ls -R

      - name: Restore Dependencies
        run: |
          cd Animalia
          dotnet restore

      - name: Run Tests with Coverage
        run: |
          cd Animalia
          dotnet test --collect:"XPlat Code Coverage" --results-directory TestResults

      - name: Verify Coverage Report Exists
        run: |
          ls -R Animalia/TestResults || echo "No coverage file found!"

      - name: Generate Coverage Report
        run: |
          cd Animalia
          reportgenerator -reports:TestResults/*/coverage.cobertura.xml -targetdir:coveragereport -reporttypes:"Cobertura;SonarQube"

      - name: Run SonarQube Analysis
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        run: |
          cd Animalia
          dotnet-sonarscanner begin /k:"${{ secrets.SONAR_PROJECT }}" /o:"${{ secrets.SONAR_ORG }}" /d:sonar.token="${{ secrets.SONAR_TOKEN }}" /d:sonar.host.url="https://sonarcloud.io" /d:sonar.cs.vscoveragexml.reportsPaths="coveragereport/SonarQube.xml"
          dotnet build --no-restore
          dotnet-sonarscanner end /d:sonar.token="${{ secrets.SONAR_TOKEN }}"
